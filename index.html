<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Task Bubbles</title>
<link rel=stylesheet href=styles.css>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css>
<script async src=https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js></script>
<script defer src=script.js></script>
</head>
<body>
<div id=app>
<canvas id=bubbleCanvas></canvas>
<div id=bubbleMenu style=display:none>
<div class=scrollable-content>
<form>
<label for=menuBubbleTitle>Title</label>
<input id=menuBubbleTitle>
<label for=menuBubbleDescription>Description</label>
<textarea id=menuBubbleDescription></textarea>
<label for=menuBubbleDueDate>Due Date:</label>
<input id=menuBubbleDueDate>
<label for=menuBubbleNotes>Notes:</label>
<textarea id=menuBubbleNotes placeholder="Add notes here"></textarea>
<label for=menuBubbleCategorySelect>Category:</label>
<select id=menuBubbleCategorySelect>
<option value="">Select Category</option>
<option value=add_new>Add New</option>
</select>
<div id=menuBubbleNewCategoryInput style=display:none>
<label for=menuBubbleNewCategory>New Category:</label>
<input id=menuBubbleNewCategory placeholder="New Category Name">
</div>
<label for=menuBubbleSubcategorySelect>Subcategory:</label>
<select id=menuBubbleSubcategorySelect>
<option value="">Select Subcategory</option>
<option value=add_new>Add New</option>
</select>
<div id=menuBubbleNewSubcategoryInput style=display:none>
<label for=menuBubbleNewSubcategory>New Subcategory:</label>
<input id=menuBubbleNewSubcategory placeholder="New Subcategory Name">
</div>
<label for=menuBubblePrioritySelect>Priority:</label>
<select id=menuBubblePrioritySelect>
<option value=unchanged>Unchanged</option>
<option value=low>Low</option>
<option value=medium>Medium</option>
<option value=high>High</option>
</select>
<label for=menuBubbleChangeDueDate>Change Due Date:</label>
<input type=datetime-local id=menuBubbleChangeDueDate>
</form>
</div>
<div class=menu-buttons>
<button type=button id=cancelTaskButton>Cancel</button>
<button type=button id=completeTaskButton>Complete Task</button>
<button type=button id=updateTaskButton>Update</button>
</div>
</div>
</div>
<dialog id=taskModal>
<form>
<label for=taskTitle>Task Title:</label>
<input id=taskTitle required placeholder="Task Name">
<label for=taskDescription>Task Description:</label>
<textarea id=taskDescription placeholder="Task Description"></textarea>
<label for=taskDueDate>Task Due Date:</label>
<input type=datetime-local id=taskDueDate>
<label for=taskCategorySelect>Category:</label>
<select id=taskCategorySelect>
<option value="">Select Category</option>
<option value=add_new>Add New</option>
</select>
<div id=newCategoryInput style=display:none>
<label for=newCategory>New Category:</label>
<input id=newCategory placeholder="New Category Name">
</div>
<label for=taskSubcategorySelect>Subcategory:</label>
<select id=taskSubcategorySelect>
<option value="">Select Subcategory</option>
<option value=add_new>Add New</option>
</select>
<div id=newSubcategoryInput style=display:none>
<label for=newSubcategory>New Subcategory:</label>
<input id=newSubcategory placeholder="New Subcategory Name">
</div>
<label for=taskPrioritySelect>Priority:</label>
<select id=taskPrioritySelect>
<option value=low>Low</option>
<option value=medium>Medium</option>
<option value=high>High</option>
</select>
<button type=button id=cancelTaskModalButton>Cancel</button>
<button type=button id=createTaskButton>Submit</button>
</form>
</dialog>
<dialog id=settingsModal>
<form method=dialog>
<h2>Settings:</h2>
<div class=settings-group>
<h4>Bubble Size Range:</h4>
<div id=sizeRangeSlider></div>
</div>
<div class=settings-group>
<h3>Priority Colors:</h3>
<div class=color-picker-row>
<div class=color-picker-column>
<label for=lowColorPicker>Low</label>
<input type=color id=lowColorPicker>
</div>
<div class=color-picker-column>
<label for=mediumColorPicker>Medium</label>
<input type=color id=mediumColorPicker>
</div>
<div class=color-picker-column>
<label for=highColorPicker>High</label>
<input type=color id=highColorPicker>
</div>
<div class=color-picker-column>
<label for=dueColorPicker>Due</label>
<input type=color id=dueColorPicker>
</div>
</div>
</div>
<div class=settings-group>
<label for=darkModeToggle>Dark Mode:</label>
<input type=checkbox id=darkModeToggle>
</div>
<div class=settings-group>
<div class=google-buttons-row>
<button id=googleSignInButton>Sign in with Google</button>
<button id=googleSignOutButton style=display:none>Sign out</button>
<button id=syncCalendarButton style=display:none>Sync Calendar</button>
</div>
</div>
<div id=googleStatus></div>
<div class=settings-group>
<label for=calendarId>Google Calendar ID:</label>
<input id=calendarId placeholder="Enter Calendar ID Here">
</div>
<div class=settings-group>
<div class=ics-buttons-row>
<button id=exportICSButton>Export Tasks</button>
<button id=importICSButton>Import Tasks</button>
</div>
<input type=file id=icsFileInput accept=.ics style=display:none>
</div>
<div class=settings-group>
<div class=settings-buttons-row>
<button id=closeSettingsButton>Close</button>
<button id=saveSettingsButton>Save Settings</button>
</div>
</div>
</form>
</dialog>
</body>
</html>
